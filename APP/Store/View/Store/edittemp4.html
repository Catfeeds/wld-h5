	<script type="text/javascript">
		window.onload = function() {
			//			ChRightText("添加");
			yangshi()
		}

		//页面加载完js改变样式
		function yangshi() {
			var screenWith = $('.wrap-page').width() / 720;
			$('.header').css('width', $(window).width());
			$('.header').height($('.header').width() * 0.65);
			$('.jia').css('width', $(window).width());
			$('.mui-bar').css('width', $('.mui-content').width());
			$('.mui-tab-preview>img').css('width', $('.mui-tab-preview>img').width()*screenWith);
			window.onresize = function() {
				$('.header').css('width', $(window).width());
				$('.jia').css('width', $(window).width());
			};
			$('#details').on('tap', function() {
				if($(".details>.details1").css("display") == 'block') {
					$('.details>.details1').css('display', '-webkit-box');
					$('#details>span').html('查看全部商家信息');
					$('#details>img').attr("src", "__IMG__/store/icon_next-b.png");
				} else {
					$('.details>.details1').css('display', 'block');
					$('#details>span').html('收起');
					$('#details>img').attr("src", "__IMG__/store/icon_next-a.png");
				}
			});
			$('.ticket>.fl>img').height($('.ticket>.fl>img').height() * screenWith);
			$('.addticket>img').height($('.addticket>img').height() * screenWith);
			$('.offline>.nav_l>li').each(function() {
				$(this).click(function() {
					$('.offline>.nav_l>li').each(function() {
						$(this).removeClass('active');
					})
					$(this).addClass('active');
				})
			})
			$('.add').each(function(i) {
				var shu = 0;
				$(this).find('.augment').click(function() {
					++shu;
					if(shu > 0) {
						$(this).siblings('.sub').css('display', 'inline-block');
						$(this).siblings('.count').css('display', 'inline-block');
					} else {
						$(this).siblings('.sub').css('display', 'none');
					}
					$(this).siblings('.count').val(shu);
					console.log(1)
				})
				$(this).find('.sub').click(function() {
					--shu;
					if(shu > 0) {
						$(this).siblings('.sub').css('display', 'inline-block');
					} else if(shu == 0) {
						$(this).siblings('.count').css('display', 'none');
						$(this).css('display', 'none');
					}
					$(this).siblings('.count').val(shu);
					console.log(2)
				})

			})
		}
	</script>
