<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="shortcut icon" href="__IMG__/favicon.ico">
<title>行业选择</title>
<link rel="stylesheet" type="text/css" href="__CSS__/agent.css">
<script type="text/javascript" src="__LIB__/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
	window.onload=function(){
		$('#li-5 a').addClass('hover');
	}
</script>

</head>

<body>

<include file="Common/head"/>

<div class="content-s w_960" style="padding-bottom:5%;">
	<form action="" method="post" accept-charset="utf-8" enctype="multipart/form-data" id="form1">
		<div class="industry-con">
			<div class="industry-title">
				<h3>请选择所属行业（单选项）</h3>
				<p>*一旦选择不可修改，请慎重选择</p>
			</div>
			<div class="industry-list">
				<ul>
					<volist name="industry" id="vo">
						<li>
							<input type="radio" name="tradetid" value="{$vo['c_id']}" id="industry_{$vo['c_id']}">{$vo['c_name']}
						</li>
					</volist>
				</ul>
			</div>
			<div class="industry-btn">
				<input type="button" name="industry-save" id="industry-save" value="保存" onclick="validateForm()">
			</div>
		</div>
	</form>
</div>
<div class="mar30"></div>
<script type="text/javascript">

	// 表单提交验证
	function validateForm() {
		var tid = $('input[name="tradetid"]:checked').val();
		if (tid == "" || tid == null || typeof(tid) == "undefined") {
			alert("请选择所属行业！");
			return;
		} else {
			$.post('__URL__/SaveIndustr', {
				tid: tid
			}, function(obj) {
				var data = eval(obj);
				if (data['code'] == 0) {
					alert("保存成功！");
					window.location.href = "__URL__/index?isfixed=<?php echo $isfixed ?>";
				} else {
					alert("保存失败！");
					return false;
				}
			});
		}
	}


</script>

</body>
</html>
