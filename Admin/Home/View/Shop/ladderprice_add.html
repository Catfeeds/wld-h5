<title>添加型号</title>
</head>
<body>
<div class="pd-20">
  <form action="" method="post" class="form form-horizontal" id="form-member-add">
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>阶梯最小数量：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" value="{$data['c_minnum']}" placeholder="（不包含）" name="c_minnum" datatype="" nullmsg="阶梯最小数量不能为空">
      </div>
      <div class="col-4"> </div>
    </div>
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>阶梯最大数量：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" value="{$data['c_maxnum']}" placeholder="（包含）" id="" name="c_maxnum" datatype="" nullmsg="阶梯最大数量不能为空">
      </div>
      <div class="col-4"> </div>
    </div>
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>价格：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" value="{$data['c_price']}" placeholder="" id="" name="c_price" datatype=""  nullmsg="价格不能为空">
      </div>
      <div class="col-4"> </div>
    </div>
    <div class="row cl">
      <div class="col-9 col-offset-3">
        <input  type="hidden" name="c_pcode" id="cids" value="{$pcode}"/>
        <input  type="hidden" name="c_mcode" id="cids" value="{$mcode}"/>
        <input  type="hidden" name="c_id" id="cids" value="{$data['c_id']}"/>
        <div class="btn btn-primary radius" onclick="ajax_post_data('{$action}','form-member-add','Shop/ladderprice?pcode={$pcode}&mcode={$mcode}');">&nbsp;&nbsp;提交&nbsp;&nbsp;</div>
      </div>
    </div>
  </form>
</div>
</div>
<script type="text/javascript" src="__HLIB__/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__HLIB__/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="__HLIB__/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="__HLIB__/layer/1.9.3/layer.js"></script>
<script type="text/javascript" src="__HJS__/H-ui.js"></script> 
<script type="text/javascript" src="__HJS__/H-ui.admin.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").Validform({
		tiptype:2,
		callback:function(form){
			form[0].submit();
			var index = parent.layer.getFrameIndex(window.name);
			// parent.$('.btn-refresh').click();
			// parent.layer.close(index);
		}
	});
});
</script>
</body>
</html>
