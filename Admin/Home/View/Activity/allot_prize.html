<title>分配奖项</title>
</head>
<body>
<div class="pd-20">
	<form action="" method="post" class="form form-horizontal" enctype="multipart/form-data">
		<div id="tab-category" class="HuiTab">
			<div class="tabCon">		
			<div class="row cl">
				<label class="form-label col-3"><span class="c-red">*</span>用户昵称：</label>
				<div class="formControls col-6">
					<input type="text" class="input-text" value="{$nickname}" placeholder="" id="" name="nickname" disabled>
				</div>
				<div class="col-3"> </div>
			</div>
			<div class="row cl">
				<label class="form-label col-3"><span class="c-red">*</span>奖项分配：</label>
				<div class="formControls col-6">
					<span class="select-box">
						<select class="select"  name="pid">
							<option value="">--请选择奖项--</option>
							<volist name="prizes" id="v">
								<option value="{$v['c_id']}" <if condition="$vo.c_pid eq $v['c_id']">selected="selected"</if>>{$v['c_name']}</option>
							</volist>
						</select>
					</span>
				</div>
				<div class="col-3"> </div>
			</div>		
		<div class="row cl">
			<div class="col-9 col-offset-3">
				<input type="hidden" name="Id" value="{$vo.c_id}">
				<input type="hidden" name="aid" value="{$aid}">
				<input type="submit" value="提交" class="btn btn-primary radius">
			</div>
		</div>
	</form>
</div>
</div>
<script type="text/javascript" src="__HLIB__/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__HLIB__/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="__HLIB__/Validform/5.3.2/Validform.min.js"></script> 
<script type="text/javascript" src="__HLIB__/layer/1.9.3/layer.js"></script> 
<script type="text/javascript" src="__HJS__/H-ui.js"></script> 
<script type="text/javascript" src="__HJS__/H-ui.admin.js"></script> 
<script type="text/javascript" src="__HJS__/laydate.js"></script> 
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-category-add").Validform({
		tiptype:2,
		callback:function(form){
			form[0].submit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
	$.Huitab("#tab-category .tabBar span","#tab-category .tabCon","current","click","0");
});

function changtype(obj){
   var id=$(obj).val();
    if(id == 2 || id == 4){
    	$("#listd1").show();
    }else{
        $("#listd1").hide();
    }
}
</script>
</body>
</html>
