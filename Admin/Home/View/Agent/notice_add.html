<html>
<head>

<script type="text/javascript" src="lib/html5.js"></script>

<![endif]-->
<link href="__HCSS__/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="__HCSS__/H-ui.admin.css" rel="stylesheet" type="text/css" />
<link href="__HLIB__/icheck/icheck.css" rel="stylesheet" type="text/css" />

<script charset="utf-8" src="__ROOT__/editor/lang/zh_CN.js"></script>

<script type="text/javascript">
KindEditor.ready(function(K){
  K.create('#editor_id', {
    afterBlur: function(){this.sync();}
  });
});
</script>
<title>发送公告</title>
</head>
<body>
<div class="pd-20">
  <form action="{$action}" method="post" class="form form-horizontal" id="form-member-add">
    <div class="row cl">
      <label class="form-label col-3">选择单个用户：</label>
      <div class="formControls col-2"> <span class="select-box">
        <select name="ucode" class="select" onClick="selectucode('请选择用户','Member/member_list?hide=1',800);" id="typecheck">
          <option value="{$vo.c_ucode}">{$vo.c_nickname}</option>
        </select>
        </span>
        <span class="c-red">所有用户则不选择</span> 
      </div>  
      <div class="col-4"> </div>
    </div>

    <div class="row cl">
        <label class="form-label col-3"><span class="c-red">*</span>选择对象类型：</label>
        <div class="formControls col-5">
          <span class="select-box">
            <select class="select" id="sel_Sub" name="type">
              <option value="1" <if condition="$vo.c_type eq 1">selected="selected"</if>>所有用户</option>
              <option value="2" <if condition="$vo.c_type eq 2">selected="selected"</if>>区域代理商</option>
              <option value="3" <if condition="$vo.c_type eq 3">selected="selected"</if>>市级代理商</option>
              <option value="4" <if condition="$vo.c_type eq 4">selected="selected"</if>>所有代理商</option>
              <option value="5" <if condition="$vo.c_type eq 5">selected="selected"</if>>所有商家</option>
            </select>
          </span>
          <span class="c-red">单个用户不选择</span> 
        </div>
        <div class="col-3"> </div>
      </div>

    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>公告标题：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" value="{$vo['c_ptitle']}" placeholder="" id="" name="ptitle">
      </div>
      <div class="col-4"> </div>
    </div>

    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>公告描述：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" value="{$vo['c_title']}" placeholder="" id="" name="title">
      </div>
      <div class="col-4"> </div>
    </div>

    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>文章来源：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" value="{$vo['c_origin']}" placeholder="文章引用来源或作者" id="" name="origin">
      </div>
      <div class="col-4"> </div>
    </div>

    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>公告内容：</label>
      <div class="formControls col-5">
        <textarea id="editor_id" name="content" style="width:100%;height:400px;">{$vo.c_content}</textarea>
      </div>
      <div class="col-4"> </div>
    </div>

    <div class="row cl">
      <div class="col-9 col-offset-3">
        <input type="hidden" name="c_id" value="{$vo.c_id}">
        <input type="submit" value="提交" class="btn btn-primary radius">
      </div>
    </div>
  </form>
</div>
</div>
<script type="text/javascript" src="__HLIB__/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__HLIB__/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="__HLIB__/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="__HLIB__/layer/1.9.3/layer.js"></script>
<script type="text/javascript" src="__HJS__/H-ui.js"></script> 
<script type="text/javascript" src="__HJS__/H-ui.admin.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").Validform({
		tiptype:2,
		callback:function(form){
			form[0].submit();
			var index = parent.layer.getFrameIndex(window.name);
			// parent.$('.btn-refresh').click();
			// parent.layer.close(index);
		}
	});
});

// 选择商家
function selectucode(title,url,w,h) {
  layer_show(title,url,w,h);
  $('.ctrl_hidden').hide();
}
</script>
</body>
</html>
