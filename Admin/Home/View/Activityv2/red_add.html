<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">

<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,member-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<script type="text/javascript">var SKIN = "__HSKIN__";var HHOME = "__HHOME__";</script>

<script type="text/javascript" src="lib/html5.js"></script>

<link href="__HLIB__/Hui-iconfont/1.0.1/iconfont.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>

<title>添加红包</title>
</head>
<body>
<div class="pd-20">
  <form action="{$action}" method="post" class="form form-horizontal" id="form-member-add">
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>红包名称：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" value="{$vo['c_name']}" placeholder="" name="name">
      </div>
      <div class="col-4"> </div>
    </div>
    <div class="row cl">
    <label class="form-label col-3"><span class="c-red">*</span>红包类型：</label>
	    <span class="select-box inline">
			<select name="type" class="select">
				<option value="">选择红包类型</option>
				<option value="1" <if condition="$vo['c_type']  eq 1">selected="selected"</if>>普通红包</option>
	     		<option value="2" <if condition="$vo['c_type']  eq 2">selected="selected"</if>>拼手气红包</option>
	     		<option value="3" <if condition="$vo['c_type']  eq 3">selected="selected"</if>>随机红包</option>
			</select>
		</span>
	</div>
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>总金额：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" value="{$vo['c_money']}"  name="money">
      </div>
      <div class="col-4"> </div>
    </div>
     <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>剩余金额：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" value="{$vo['c_remain_money']}"  name="remain_money">
      </div>
      <div class="col-4"> </div>
    </div>
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>总数量：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" value="{$vo['c_totalnum']}"  name="totalnum">
      </div>
      <div class="col-4"> </div>
    </div>
     <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>剩余数量：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" value="{$vo['c_num']}"  name="num">
      </div>
      <div class="col-4"> </div>
    </div>
  	<div class="row cl">
      <label class="form-label col-3">普通红包金额：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" value="{$vo['c_value']}"  name="value">
      </div>
      <div class="col-4"> </div>
    </div>
    <div class="row cl">
    <label class="form-label col-3"><span class="c-red">*</span>红包状态：</label>
	    <span class="select-box inline">
			<select name="status" class="select">
				<option value="">选择红包状态</option>
				<option value="1" <if condition="$vo['c_status']  eq 1">selected="selected"</if>>参见活动</option>
	     		<option value="2" <if condition="$vo['c_status']  eq 2">selected="selected"</if>>不参加活动</option>
			</select>
		</span>
	</div>
    <div class="row cl">
      <div class="col-9 col-offset-3">
        <input  type="hidden" name="Id" id="cids" value="{$vo['c_id']}"/>
        <input  type="hidden" name="joinaid" id="cids" value="{$joinaid}"/>
        <input type="submit" value="提交" class="btn btn-primary radius">
      </div>
    </div>
  </form>
</div>
</div>
<script type="text/javascript" src="__HLIB__/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__HLIB__/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="__HLIB__/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="__HLIB__/layer/1.9.3/layer.js"></script>
<script type="text/javascript" src="__HJS__/H-ui.js"></script> 
<script type="text/javascript" src="__HJS__/H-ui.admin.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").Validform({
		tiptype:2,
		callback:function(form){
			form[0].submit();
			var index = parent.layer.getFrameIndex(window.name);
			// parent.$('.btn-refresh').click();
			// parent.layer.close(index);
		}
	});
});
</script>
</body>
</html>
