<title>添加推广位设置</title>
</head>
<body>
<div class="pd-20">
  <form action="{$action}" method="post" class="form form-horizontal" id="form-member-add">
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>推广位名称：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" value="{$data['c_name']}" placeholder="" name="name" datatype="*2-16" nullmsg="推广位名称不能为空">
      </div>
      <div class="col-4"> </div>
    </div>
    <div class="row cl">
        <label class="form-label col-3"><span class="c-red">*</span>推广位类型：</label>
        <div class="formControls col-5">
          <span class="select-box">
            <select class="select" id="sel_Sub" name="type">
              <option value="">--请选择--</option>
              <option value="1" <if condition="$data.c_type eq 1">selected="selected"</if>>店铺卡劵区</option>
              <option value="2" <if condition="$data.c_type eq 2">selected="selected"</if>>订单完成区</option>
            </select>
          </span>
        </div>
        <div class="col-3"> </div>
      </div>
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>每次投放的有效期（单位为小时）：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" value="{$data['c_duehour']}" placeholder="填写数字" id="" name="duehour" nullmsg="每次投放的有效期（单位为小时）">
      </div>
      <div class="col-4"> </div>
    </div>
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>限制数量：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" value="{$data['c_num']}" placeholder="填写数字" id="" name="num" nullmsg="限制数量">
      </div>
      <div class="col-4"> </div>
    </div>
    <div class="row cl">
      <div class="col-9 col-offset-3">
        <input  type="hidden" name="Id" id="cids" value="{$data['c_id']}"/>
        <input type="submit" value="提交" class="btn btn-primary radius">
      </div>
    </div>
  </form>
</div>
</div>
<script type="text/javascript" src="__HLIB__/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__HLIB__/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="__HLIB__/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="__HLIB__/layer/1.9.3/layer.js"></script>
<script type="text/javascript" src="__HJS__/H-ui.js"></script> 
<script type="text/javascript" src="__HJS__/H-ui.admin.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").Validform({
		tiptype:2,
		callback:function(form){
			form[0].submit();
			var index = parent.layer.getFrameIndex(window.name);
			// parent.$('.btn-refresh').click();
			// parent.layer.close(index);
		}
	});
});
</script>
</body>
</html>
