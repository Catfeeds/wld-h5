<title>账户编辑</title>
</head>
<body>
<div class="pd-20">
	<form action="" method="post" class="form form-horizontal" id="form-bank-edit">
		<div class="row cl">
			<label class="form-label col-4"><span class="c-red">*</span>账户类型：</label>
			<div class="formControls col-4">{$vo['c_bankname']}</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-4"><span class="c-red">*</span>银行支行名称：</label>
			<div class="formControls col-4">
				<input type="text" class="input-text" value="{$vo.c_sub_bankname}" placeholder="" id="" name="sub_bankname">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-4"><span class="c-red">*</span>账户姓名：</label>
			<div class="formControls col-4">
				<input type="text" class="input-text" value="{$vo.c_uname}" placeholder="" id="" name="uname">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-4"><span class="c-red">*</span>账户账号：</label>
			<div class="formControls col-4">
				<input type="text" class="input-text" value="{$vo.c_banksn}" placeholder="" id="" name="banksn">
			</div>
			<div class="col-4"> </div>
		</div>

		<div class="row cl">
			<div class="col-9 col-offset-3">
				<input type="hidden" name="txcode" value="{$vo.c_tx_code}">
				<input type="hidden" name="sign" value="{$sign}">
				<input type="submit" value="提交" class="btn btn-primary radius">
			</div>
		</div>
	</form>
	</div>
</div>
<script type="text/javascript" src="__HLIB__/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__HLIB__/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="__HLIB__/Validform/5.3.2/Validform.min.js"></script> 
<script type="text/javascript" src="__HLIB__/layer/1.9.3/layer.js"></script> 
<script type="text/javascript" src="__HJS__/H-ui.js"></script> 
<script type="text/javascript" src="__HJS__/H-ui.admin.js"></script> 
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-article-category-add").Validform({
		tiptype:2,
		callback:function(form){
			form[0].submit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
	$.Huitab("#tab-category .tabBar span","#tab-category .tabCon","current","click","0");
});
</script>
</body>
</html>
