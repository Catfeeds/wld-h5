<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,member-scalable=no" />

<script type="text/javascript">var SKIN = "__HSKIN__";var HHOME = "__HHOME__";</script>

<script type="text/javascript" src="lib/html5.js"></script>

<link href="__HLIB__/icheck/icheck.css" rel="stylesheet" type="text/css" />
<link href="__HLIB__/Hui-iconfont/1.0.1/iconfont.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>

<title>添加用户</title>
</head>
<body>
<div class="pd-20">
  <form action="" method="post" class="form form-horizontal" id="form-member-add">
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>注册手机：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" value="" placeholder="" id="member-tel" name="phone"  datatype="m" nullmsg="手机不能为空">
      </div>
      <div class="col-4"> </div>
    </div>
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>登录密码：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" value="" placeholder="" id="member-pwd" name="pwd" datatype="*6-16" nullmsg="登录密码不能为空">
      </div>
      <div class="col-4"> </div>
    </div>
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red"></span>推荐人：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" value="" placeholder="填写推荐代理商或者商家注册手机号码" id="" name="tj_phone">
      </div>
      <div class="col-4"> </div>
    </div>
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>用户昵称：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" value="" placeholder="" id="member-name" name="nickname" datatype="*2-16" nullmsg="用户昵称不能为空">
      </div>
      <div class="col-4"> </div>
    </div>
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>会员级别：</label>
      <div class="formControls col-5"> <span class="select-box">
        <select class="select" size="1" name="c_level" datatype="*" nullmsg="请选择会员级别！">
          <option value="" selected>请选择会员级别</option>
          <volist name="level" id="vo">
            <option value="{$vo['c_rule']}">{$vo['c_level_name']}</option>
          </volist>
        </select>
        </span> </div>
      <div class="col-4"> </div>
    </div>
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>性别：</label>
      <div class="formControls col-5 skin-minimal">
        <div class="radio-box">
          <input type="radio" id="sex-1" name="sex" value="男" datatype="*" nullmsg="请选择性别！">
          <label for="sex-1">男</label>
        </div>
        <div class="radio-box">
          <input type="radio" id="sex-2" name="sex" value="女">
          <label for="sex-2">女</label>
        </div>
      </div>
      <div class="col-4"> </div>
    </div>
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red"></span>个性签名：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" value="" placeholder="" name="c_signature"  >
      </div>
      <div class="col-4"> </div>
    </div>
    <div class="row cl">
      <label class="form-label col-3">所在省份：</label>
      <div class="formControls col-5"> <span class="select-box">
        <select class="select" size="1" name="c_province" onchange="loadRegion(this,2)">
          <option value="" selected>请选择省份</option>
          <volist name="province" id="vo">
            <option value="{$vo['region_name']}">{$vo['region_name']}</option>
          </volist>
        </select>
        </span> </div>
      <div class="col-4"> </div>
    </div>
    <div class="row cl">
      <label class="form-label col-3">所在城市：</label>
      <div class="formControls col-5"> <span class="select-box">
        <select class="select" size="1" name="c_city" id="city" onchange="loadcity(this,3);">
          <option value="" selected>请选择城市</option>
        </select>
        </span> </div>
      <div class="col-4"> </div>
    </div>
    <div class="row cl">
      <label class="form-label col-3">所在区域：</label>
      <div class="formControls col-5"> <span class="select-box">
        <select class="select" size="1" name="c_region" id="region">
          <option value="" selected>请选择区域</option>
        </select>
        </span> </div>
      <div class="col-4"> </div>
    </div>
    <div class="row cl">
      <label class="form-label col-3">是否开店：</label>
      <div class="formControls col-5"> <span class="select-box">
        <select class="select" size="1" name="c_shop" id="shop" onchange="changshop(this);">
          <option value="0" selected>否</option>
          <option value="1">是</option>
        </select>
        </span> </div>
      <div class="col-4"> </div>
    </div>
    <div class="row cl" style="display: none;" id="listd1">
      <label class="form-label col-3"><span class="c-red">*</span>店铺邀请码：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" value="" placeholder="" id="" name="c_invitationcode" datatype="*2-16" nullmsg="店铺邀请码不能为空">
      </div>
      <div class="col-4"> </div>
    </div>
    <div class="row cl" style="display: none;" id="listd2">
      <label class="form-label col-3"><span class="c-red">*</span>邀请码数量：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" value="" placeholder="" id="" name="c_num">
      </div>
      <div class="col-4"> </div>
    </div>
    <div class="row cl">
      <div class="col-9 col-offset-3">
        <div class="btn btn-primary radius" onclick="ajax_post_data('Member/ajax_member_add','form-member-add','Member/member_list');">&nbsp;&nbsp;提交&nbsp;&nbsp;</div>
      </div>
    </div>
  </form>
</div>
</div>
<script type="text/javascript" src="__HLIB__/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__HLIB__/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="__HLIB__/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="__HLIB__/layer/1.9.3/layer.js"></script>
<script type="text/javascript" src="__HJS__/H-ui.js"></script> 
<script type="text/javascript" src="__HJS__/H-ui.admin.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").Validform({
		tiptype:2,
		callback:function(form){
			form[0].submit();
			var index = parent.layer.getFrameIndex(window.name);
			// parent.$('.btn-refresh').click();
			// parent.layer.close(index);
		}
	});
});
</script>

<script type="text/javascript">
  function loadRegion(obj,value){
   var id=$(obj).val();
    if(id != ''){
    $.ajax({
        url: '__URL__/loadRegion',
        type: 'post',
        data: {cname:id,value:value},
        success: function(data) {
          var da=eval(data);
          var str = '<option value="" >请选择</option>';
          $.each(da,function(i){
            str+='<option value="'+da[i]['region_name']+'">'+da[i]['region_name']+'市</option>'; 
          }); 
          $("#city").html(str);
        }
      });
   }
 }
 function loadcity(obj,value){
       var id=$(obj).val();
        if(id != ''){
        $.ajax({
            url: '__URL__/loadRegion',
            type: 'post',
            data: {cname:id,value:value},
            success: function(data) {
              var da=eval(data);
              var str = '<option value="" >请选择</option>';
              $.each(da,function(i){
                str+='<option value="'+da[i]['region_name']+'">'+da[i]['region_name']+'</option>'; 
              }); 
              $("#region").html(str);
            }
          });
       }
     }

  function changshop(obj){
   var id=$(obj).val();
    if(id == 1){
      $("#listd1").show();
      $("#listd2").show();
    }else{
      $("#listd1").hide();
      $("#listd2").hide();
    }
  }
</script>
</body>
</html>
