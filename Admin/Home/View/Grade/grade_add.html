<title>添加等级</title>
</head>
<body>
<div class="pd-20">
  <form action="" method="post" class="form form-horizontal" id="form-member-add">
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>等级名称：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" value="{$data['c_level_name']}" placeholder="" name="c_level_name" datatype="*2-16" nullmsg="等级名称不能为空">
      </div>
      <div class="col-4"> </div>
    </div>
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>级别规则：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" value="{$data['c_rule']}" placeholder="填写数字" id="" name="c_rule" nullmsg="级别规则">
      </div>
      <div class="col-4"> </div>
    </div>
    
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>级别描述：</label>
      <div class="formControls col-5">
        <textarea name="c_desc" cols="" rows="" class="textarea"  placeholder="" datatype="*2-100" dragonfly="true" nullmsg="级别描述不能为空！" onKeyUp="textarealength(this,100)">{$data['c_desc']}</textarea>
        <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
      </div>
      <div class="col-4"> </div>
    </div>
    
    <div class="row cl">
      <div class="col-9 col-offset-3">
        <input  type="hidden" name="Id" id="cids" value="{$data['c_id']}"/>
        <div class="btn btn-primary radius" onclick="ajax_post_data('{$action}','form-member-add','Grade/grade_list');">&nbsp;&nbsp;提交&nbsp;&nbsp;</div>
      </div>
    </div>
  </form>
</div>
</div>
<script type="text/javascript" src="__HLIB__/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__HLIB__/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="__HLIB__/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="__HLIB__/layer/1.9.3/layer.js"></script>
<script type="text/javascript" src="__HJS__/H-ui.js"></script> 
<script type="text/javascript" src="__HJS__/H-ui.admin.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").Validform({
		tiptype:2,
		callback:function(form){
			form[0].submit();
			var index = parent.layer.getFrameIndex(window.name);
			// parent.$('.btn-refresh').click();
			// parent.layer.close(index);
		}
	});
});
</script>
</body>
