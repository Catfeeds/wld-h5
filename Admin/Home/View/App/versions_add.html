<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,member-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<script type="text/javascript">var SKIN = "__HSKIN__";var HHOME = "__HHOME__";</script>
<!--[if lt IE 9]>
<script type="text/javascript" src="__HLIB__/html5.js"></script>
<script type="text/javascript" src="__HLIB__/respond.min.js"></script>
<script type="text/javascript" src="__HLIB__/PIE_IE678.js"></script>
<![endif]-->
<link href="__HCSS__/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="__HCSS__/H-ui.admin.css" rel="stylesheet" type="text/css" />
<link href="__HLIB__/icheck/icheck.css" rel="stylesheet" type="text/css" />
<link href="__HLIB__/Hui-iconfont/1.0.1/iconfont.css" rel="stylesheet" type="text/css" />
<!--[if IE 6]>
<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>添加版本</title>
</head>
<body>
<div class="pd-20">
	<form action="{$action}" method="post" class="form form-horizontal" enctype="multipart/form-data">
		<div id="tab-category" class="HuiTab">
			<div class="tabCon">
			<div class="row cl">
				<label class="form-label col-3"><span class="c-red">*</span>版本号：</label>
				<div class="formControls col-6">
					<input type="text" class="input-text" value="{$vo.c_version}" placeholder="" id="" name="version" placeholder="">
				</div>
				<div class="col-3"> </div>
			</div>
			<div class="row cl">
		      <label class="form-label col-3"><span class="c-red">*</span>更新内容：</label>
		      <div class="formControls col-5">
		        <textarea name="infro" cols="" rows="" class="textarea"  placeholder="请注意自行换行" datatype="*2-300" dragonfly="true" nullmsg="更新内容不能为空！" onKeyUp="textarealength(this,300)">{$vo['c_infro']}</textarea>
		        <p class="textarea-numberbar"><em class="textarea-length">0</em>/300</p>
		      </div>
		      <div class="col-4"> </div>
		    </div>
			<div class="row cl">
				<label class="form-label col-3"><span class="c-red">*</span>更新地址：</label>
				<div class="formControls col-6">
					<input type="text" class="input-text" value="{$vo.c_url}" id="" name="url" placeholder="此处填写更新地址或者直接上传更新文件">&nbsp;&nbsp;<input type="file" name="fiel_url">
				</div>
				<div class="col-3"> </div>
			</div>
			<div class="row cl">
				<label class="form-label col-3"><span class="c-red">*</span>是否启用：</label>
				<div class="formControls col-6">
					<span class="select-box">
						<select class="select" id="sel_Sub" name="state">
							<option value="">--请选择--</option>
							<option value="1" <if condition="$vo.c_state eq 1">selected="selected"</if>>启用</option>
							<option value="2" <if condition="$vo.c_state eq 2">selected="selected"</if>>停用</option>
						</select>
					</span>
				</div>
				<div class="col-3"> </div>
			</div>						
			<div class="row cl">
				<label class="form-label col-3"><span class="c-red">*</span>平台类型：</label>
				<div class="formControls col-6">
					<span class="select-box">
						<select class="select" id="sel_Sub" name="type">
							<option value="">--请选择--</option>
							<option value="1" <if condition="$vo.c_type eq 1">selected="selected"</if>>Android</option>
							<option value="2" <if condition="$vo.c_type eq 2">selected="selected"</if>>IOS</option>
							<option value="3" <if condition="$vo.c_type eq 3">selected="selected"</if>>Web</option>
						</select>
					</span>
				</div>
				<div class="col-3"> </div>
			</div>
			<div class="row cl">
				<label class="form-label col-3"><span class="c-red">*</span>是否强制：</label>
				<div class="formControls col-6">
					<span class="select-box">
						<select class="select" id="sel_Sub" name="sign">
							<option value="">--请选择--</option>
							<option value="1" <if condition="$vo.c_sign eq 1">selected="selected"</if>>强制</option>
							<option value="2" <if condition="$vo.c_sign eq 2">selected="selected"</if>>不强制</option>
						</select>
					</span>
				</div>
				<div class="col-3"> </div>
			</div>									
		<div class="row cl">
			<div class="col-9 col-offset-3">
				<input type="hidden" name="Id" value="{$vo.c_id}">
				<input type="submit" value="提交" class="btn btn-primary radius">
			</div>
		</div>
	</form>
</div>
</div>
<script type="text/javascript" src="__HLIB__/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__HLIB__/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="__HLIB__/Validform/5.3.2/Validform.min.js"></script> 
<script type="text/javascript" src="__HLIB__/layer/1.9.3/layer.js"></script> 
<script type="text/javascript" src="__HJS__/H-ui.js"></script> 
<script type="text/javascript" src="__HJS__/H-ui.admin.js"></script> 
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-category-add").Validform({
		tiptype:2,
		callback:function(form){
			form[0].submit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
	$.Huitab("#tab-category .tabBar span","#tab-category .tabCon","current","click","0");
});
</script>
</body>
</html>
